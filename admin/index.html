<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./scss/style.css">

    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="design-elem">
        
        </div>
        <div class="welcome-txt">
            <h1>Welcome, Admin!</h1>
        </div>
        
        <div class="add-event">
            <h3>Let's add an event...</h3>
            <div class="form">
                <form>
                    <label for="eventCode">Event Code:</label>
                    <input type="text" id="eventCode" required placeholder="Event Code (Required)">
        
                    <label for="eventDT">Event Date and Time:</label>
                    <input type="datetime-local" id="eventDT" required placeholder="Event Date & Time (Required)">
        
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" required placeholder="Event Name (Required)">
        
                    <label for="eventType">Event Type:</label>
                    <input type="text" id="eventType" required placeholder="Event Type (Online/Offline) (Required)">
        
                    <label for="eventVenue">Event Venue:</label>
                    <input type="text" id="eventVenue" required placeholder="Event Venue (Required)">
        
                    <label for="eventFee">Event Fee:</label>
                    <input type="text" id="eventFee" required placeholder="Event Fee (Required)">
        
                    <label for="eventDesc">Event Description:</label>
                    <textarea name="eventDesc" id="eventDesc" rows="5" required
                        placeholder="Event Description (Required)"></textarea>
        
                    <button type="submit">Add Event!</button>
                </form>
            </div>
        </div>
        
        <div class="key-code">
        
        </div>
    </div>
